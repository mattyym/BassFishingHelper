<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Fishing Recommender (MVP)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>ðŸŽ£ Bass Fishing Recommender</h1>
    <p class="sub">Location + weather â†’ species-specific lure & technique tips</p>
  </header>

  <main class="container card">
    <section class="controls">
      <div class="row">
        <label for="species">Target species</label>
        <select id="species">
          <option value="largemouth">Largemouth</option>
          <option value="smallmouth">Smallmouth</option>
          <option value="spotted">Spotted</option>
        </select>
      </div>

      <div class="row">
        <label for="waterTemp">Water temp (Â°F) <span class="muted">(optional)</span></label>
        <input id="waterTemp" type="number" inputmode="decimal" placeholder="e.g., 52" />
      </div>

      <div class="row">
        <label for="clarity">Water clarity <span class="muted">(optional)</span></label>
        <select id="clarity">
          <option value="">â€”</option>
          <option value="clear">Clear</option>
          <option value="stained">Stained</option>
          <option value="muddy">Muddy</option>
        </select>
      </div>

      <div class="row">
        <button id="go">Use my location & get recommendations</button>
      </div>

      <p id="status" class="status"></p>
    </section>

    <section id="conditions" class="conditions hidden"></section>
    <section id="results" class="results hidden"></section>
  </main>

  <footer class="container footer">
    <small>Tip: if geolocation is blocked, enable it or try in a different browser. 
  </footer>

  <script src="app.js"></script>
</body>
</html>
